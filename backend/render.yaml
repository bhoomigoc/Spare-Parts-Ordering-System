services:
  - type: web
    name: bhoomi-backend
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: MONGO_URL
        value: # You'll set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        value: # Your email
      - key: SMTP_PASSWORD
        value: # Your app password
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: ENVIRONMENT
        value: production